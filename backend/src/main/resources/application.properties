spring.application.name=Dashify Backend

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5541/dashify
spring.datasource.username=dashify
spring.datasource.password=dashify
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Security Configuration
dashify.app.jwtCookieName=dashify_token
dashify.app.
dashify.app.jwtExpirationMs=86400000
dashify.app.userCookieName=dashify_user

# Header Size for Base64 Images
server.tomcat.max-http-form-post-size=65536
server.tomcat.max-http-response-header-size=65536

# Spring AI
spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini