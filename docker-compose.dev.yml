services:
  db:
    image: postgres:latest
    container_name: dashify_dev-postgres
    environment:
      POSTGRES_USER: dashify
      POSTGRES_PASSWORD: dashify
      POSTGRES_DB: dashify
    ports:
      - "5541:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: dashify_dev-pgadmin
    restart: always
    ports:
      - "5540:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dashify.com
      PGADMIN_DEFAULT_PASSWORD: dashify
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      - db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dashify_backend_dev
    restart: always
    ports:
      - "8081:8080"
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dashify
      SPRING_DATASOURCE_USERNAME: dashify
      SPRING_DATASOURCE_PASSWORD: dashify
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_BACKEND_URL: http://localhost:8081
    container_name: dashify_frontend_dev
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://localhost:8081
      WATCHPACK_POLLING: "true"
      HUSKY: "0"
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    # Install dependencies and start dev server
    command: ["sh", "-c", "npm install --ignore-scripts && npx next dev -H 0.0.0.0 -p 3000"]

volumes:
  postgres_dev_data:
  pgadmin_dev_data:
  frontend_node_modules: